<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <link href="contact.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet"/>
    <link href="buttons.css" rel="stylesheet" />

</head>

<body>
    <div class="skewed-header">
        <div class="headerbg" style="background-image: url('images/background/cool\ background2.png');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Write Something</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about-me.html">About me</a>
                    </div>
    
    
                    <div class="nav-link">
                        <a href="Student Choice.html">Student Choice</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Internet questions.html">Internet questions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-section">
        <div class="form">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Your Name">
                <label for="fullName">Your Name</label>
            </div>
    
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
            </div>
    
            <div class="form-group">
                <textarea name="message" id="message" placeholder="message"></textarea>
                <label for="message">Message</label>
            </div>
    
            <div class="centered-btn-wrapper">
                <button type="submit" class="btn">Send</button>
            </div>
        </div>
    </div>
</body>
